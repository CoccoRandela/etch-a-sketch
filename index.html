<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <nav class="navbar">
        <div class="doc-title">ETCH-A-SKETCH!</div>
        <div class="toggle-button">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="navbar-properties">
            <div class="dropdown-section">
                <button class="dropdown-button">GRID</button>
                <div class="dropdown-menu grid-resolution">
                    <button id="8">8x8</button>
                    <button id="16">16x16</button>
                    <button id="32">32x32</button>
                    <button id="64">64x64</button>
                </div>
            </div>
            <div class="dropdown-section">
                <button class="dropdown-button">COLOR</button>
                <div class="dropdown-menu square-color">
                    <button id="black">BLACK</button>
                    <button id="red">RED</button>
                    <button id="yellow">YELLOW</button>
                    <button id="blue">BLUE</button>
                    <button id="green">GREEN</button>
                    <button id="orange">ORANGE</button>
                </div>
            </div>
            <button class="eraser">ERASER</button>
            <button class="clear-all">CLEAR ALL</button>
        </div>
        
    </nav>
    <div class="grid-container">
    </div>
</body>
</html>
